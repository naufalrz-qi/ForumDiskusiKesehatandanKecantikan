<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="icon"
    href="../static/logo/logo.svg"
    type="image/x-icon"
    />
    <meta property="og:title" content="Forum Discussion - Health & Beauty" />
    <meta property="og:description" content=" This forum focuses on health and beauty topics to assist individuals facing health and beauty issues, and to simplify access to online doctor consultations for individuals encountering work-related challenges." />
    <meta
        property="og:image"
        content="{{ url_for('static', filename='/page_images/home.jpg') }}"
    />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <link
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/css/mystyle.css">
    <link rel="stylesheet" href="../about.css">
    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <!-- Block untuk Title -->
    {% block head %}
        
    {% endblock %}
</head>
<body style="margin-top: 56px;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary is-fixed-top">
        <div class="container-fluid">
          <a href="">
            <img src="../static/logo/logo.svg" style="width: 30px; height: 30px;" alt="">
          </a>
          <a class="navbar-text has-text-weight-bold h5 m-0 mx-3" href="/">
            Forum H&B</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" id="btn_home" onclick="btn_home()" aria-current="page" href="/#home">Home</a>
              <a class="nav-link" id="btn_about" onclick="btn_about()" href="/#about">About</a>
              <a class="nav-link me-5" id="btn_contact" onclick="btn_contact()" href="/#contact_us">Contact Us</a>
              <a class="button is-primary is-outlined me-2" href="/register">Register</a>
              <a class="button is-primary me-2" href="/login">Login</a>
            </div>
          </div>
        </div>
      </nav>
    <!-- Block untuk body -->
    {% block body %}
        
    {% endblock %}



      <footer class="py-3 my-4">
        
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/#home" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">About Us</a></li>
        </ul>
        <p class="text-center text-body-secondary">Â© 2023 Team Project 2 Group 3</p>
      </footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Block untuk script JS -->
    {% block script %}
        <script>
          function btn_home(){
            $('#btn_home').addClass('has-text-weight-bold');
            $('#btn_about').removeClass('has-text-weight-bold');
            $('#btn_contact').removeClass('has-text-weight-bold');
          }
          function btn_about(){
            $('#btn_home').removeClass('has-text-weight-bold');
            $('#btn_about').addClass('has-text-weight-bold');
            $('#btn_contact').removeClass('has-text-weight-bold');
          }
          function btn_contact(){
            $('#btn_home').removeClass('has-text-weight-bold');
            $('#btn_about').removeClass('has-text-weight-bold');
            $('#btn_contact').addClass('has-text-weight-bold');
          }
        </script>
    {% endblock %}
</body>
</html>
