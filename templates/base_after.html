<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Roboto&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <link
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/mystyle.css">

    <style>
      /* Styling for sidebar */
      .sidebar {
        margin-top: 58px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 250px;
        background-color: #f8f9fa;
        padding: 20px;
        overflow-y: auto;
      }
      /* Styling for content area */
      .content {
        margin-top: 58px;
        margin-left: 250px;
        padding: 20px;
      }
      .full-screen {
        margin-left: 0 !important;
      }
    </style>
    <!-- Block untuk Title -->
    {% block head %}
        
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary is-fixed-top">
        <div class="container-fluid">
          <a class="navbar-text has-text-weight-bold" href="/">
            Forum H&B</a>
            <div class="navbar-text mx-5">
            
              {% block title %}
              
              {% endblock %}
          
          </div>

          <button id="sidebarToggle" onclick="toggle_sidebar()" class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
             

              <a href="#" class="btn btn-outline-primary me-2">
                <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                  <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                </svg></span>
                <span>3</span>
              </a> 

              <a class="image rounded-circle" href="#" style="width: 42px;height: 42px; border-color: rgb(16, 79, 108); border-style: solid; border-width: 1px;">
                <img class="is-rounded" src="../static/profile_pics/profile_placeholder.png">
              </a>
            </div>
          </div>
        </div>
      </nav>
    <!-- Block untuk body -->
      
   <!-- Sidebar -->
   <div id="sidebar" class="sidebar">
    <h4>Sidebar Content</h4>
    <ul>
      <a class="btn btn-primary me-2" href="/create_post">Start Discussion</a>
      <li>Menu Item 1</li>
      <li>Menu Item 2</li>
      <li>Menu Item 3</li>
    </ul>
  </div>

  <!-- Content area -->
  <div class="content">
    <h1>Content Area</h1>
    <p>This is the main content area.</p>
  </div>
  
    {% block body %}
        
    {% endblock %}




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
    function toggle_sidebar(){
  
      $('#sidebar').toggleClass('is-hidden-mobile'); // Menambahkan atau menghapus kelas is-hidden-mobile
      $('.content').toggleClass('full-screen'); // Menambahkan atau menghapus kelas is-hidden-mobile
         
    }
      </script>
    <!-- Block untuk script JS -->
    {% block script %}

    {% endblock %}
</body>
</html>
