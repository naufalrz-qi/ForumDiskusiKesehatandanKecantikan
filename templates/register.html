{% extends 'base.html' %}
{% block head %}
    <title>Register</title>
{% endblock %}
{% block body %}
<div class="d-flex flex-row">
    <img src="../static/register.jpg" alt="" style="width: 60%;">
    <form action="" method="post" class="p-5 my-5" style="width: 40%;">
        <div class="d-flex flex-column justify-content-center pe-5 mb-3">
        <h2><strong>Register</strong></h2>
        <p>Silahkan mengisi data yang dibutuhkan untuk mendaftarkan akun</p>
        </div>
        <div class="d-grid me-5 pe-5">
        <div class="mb-3">
            <input type="email" class="form-control" id="input_user" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="input_email" placeholder="Email">
        </div>
        <div class="mb-3">
        <input type="password" class="form-control" id="input_pass" placeholder="Password">
        </div>
        <div class="mb-3">
        <input type="password" class="form-control" id="input_pass2" placeholder="Confirm Password">
        </div>
        <div class="mb-3">
            <select id="disabledSelect" class="form-select">
                <option value="">--Sign in as--</option>
                <option value="">Normal</option>
                <option value="">Expert</option>
            </select>        
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        </div>
          
        
    </form>

</div>
   
{% endblock %}
