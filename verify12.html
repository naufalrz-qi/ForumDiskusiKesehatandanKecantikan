<!DOCTYPE html>
<html>
<head>
    <title>Verificasion data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        h2 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input[type="text"], .form-group input[type="number"], .form-group select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .form-group .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificasion data</h3>
        <form id="beautyForm">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="age">Umur:</label>
                <input type="number" id="age" required>
            </div>
            
            
            <div class="form-group">
                <label for="skinType">Tipe Kulit:</label>
                <select id="skinType" required>
                    <option value="">Pilih Tipe Kulit</option>
                    <option value="normal">Normal</option>
                    <option value="oily">Berminyak</option>
                    <option value="dry">Kering</option>
                    <option value="combination">Kombinasi</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Verifikasi</button>
            </div>
        </form>
        <div id="result" style="display: none;">
            <h3>Hasil Verifikasi:</h3>
            <p id="nameResult"></p>
            <p id="ageResult"></p>
            <p id="skinTypeResult"></p>
        </div>
    </div>

    <script>
        document.getElementById("beautyForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var skinType = document.getElementById("skinType").value;
            
            document.getElementById("nameResult").innerText = "Nama: " + name;
            document.getElementById("ageResult").innerText = "Umur: " + age;
            document.getElementById("skinTypeResult").innerText = "Tipe Kulit: " + skinType;
            
            document.getElementById("beautyForm").style.display = "none";
            document.getElementById("result").style.display = "block";
        });
    </script>
</body
